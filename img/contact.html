<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f84fa4bf27.js" crossorigin="anonymous"></script>
    <base href="https://nguyenlelinh.github.io/giai_dau_hai_duong/">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <title></title>
</head>
<body>
<div class="wrapper">
    <nav class="navbar_header"></nav>
    <nav class="body">
        <section class="box-contact">
            <div class="wrap wrap-contact">
                <div class="how-contact">
                    <div class="add-contact">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3726.372623247632!2d106.33076657591636!3d20.937545990903907!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31359b380bab9355%3A0x871f83badda23b31!2zNzMtNzUgQuG6oWNoIMSQ4bqxbmcsIFAuIFRy4bqnbiBQaMO6LCBUaMOgbmggcGjhu5EgSOG6o2kgRMawxqFuZywgSOG6o2kgRMawxqFuZywgVmnhu4d0IE5hbQ!5e0!3m2!1svi!2s!4v1693195760393!5m2!1svi!2s"
                                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <div class="main-contact">
                        <div class="show-contact">
                            <span>TRANG THÔNG TIN ĐIỆN TỬ SỞ VĂN HÓA, THỂ THAO VÀ DU LỊCH TỈNH HẢI DƯƠNG</span>
                            <p>Sở văn hóa thể thao và du lịch tỉnh Hải Dương</p>
                            <div class="detail-contact">
                                <a href="tel:0387094970">
                                    <p><i class="fa-solid fa-phone"></i> Hotline</p>
                                    <span>0220 384 6167 - 0220 384 3972</span>
                                </a>
                                <a href="#">
                                    <p><i class="fa-regular fa-envelope"></i> Email</p>
                                    <span>sovhttdl@haiduong.gov.vn</span>
                                </a>
                                <a href="#">
                                    <p><i class="fa-solid fa-location-dot"></i> Địa chỉ</p>
                                    <span>73 - 75 Bạch Đằng Thành phố Hải Dương</span>
                                </a>
                            </div>


                        </div>
                        <!--Section: Contact v.2-->
                        <form class="form-contact">
                            <div class="title-form-contact">
                                <h3>Gửi tin nhắn</h3>
                            </div>
                            <div class="row">
                                <div class="input col-md-6">
                                    <label for="fullName"> </label>
                                    <input type="text" id="fullName" required="" placeholder="Họ và tên">
                                </div>
                                <div class="input col-md-6">
                                    <label for="yourEmail"></label>
                                    <input type="text" id="yourEmail" required="" placeholder="Email">
                                </div>
                                <div class="input">
                                    <label for="title"> </label>
                                    <input type="text" id="title" required="" placeholder="Tiêu đề">
                                </div>
                                <div class="input">
                                    <label for="content"></label>
                                    <textarea name="" id="content" rows="7" required=""
                                              placeholder="Nội dung"></textarea>
                                </div>
                            </div>
                            <button class="hvr-sweep-to-right">Gửi đi</button>
                        </form>

                    </div>
                </div>
            </div>
        </section>
    </nav>
    <nav class="navbar_footer" style=".box-footer{ margin-top: 0}"></nav>
</div>
</body>

</html>
<style>
    .box-footer {
        margin-top: 0;
    }
</style>
<script src="js/embed_file.js"></script>
